<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #2c3e50;
        color: white;

        min-height: 100dvh;
        display: grid;
        place-items: center;
    }
    h1, h2, h3 {
        text-align: center;
    }
    h2 {
        color: pink;
    }
    h3 {
        color: lightblue
    }
    div {
        padding: 16px;
        border: 2px dotted beige;
        border-radius: 8px;

        transition: background-color 100ms linear;
    }
    div:hover {
        background-color: rgba(255,255,255,0.2);
    }
</style>
<body>
    <div>
        <h1>This is Chloe's first website!</h1>
        <h2>I don't really know what I am doing</h2>
        <h3>But here we are, so let's give this a try!</h3>
    </div>
</body>
</html>
